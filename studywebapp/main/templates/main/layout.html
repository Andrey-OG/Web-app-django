{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/django-logo.png' %}" alt="Лого">
        <span class="logo">MySite</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'index' %}"><li>Главная</li></a>
            <a href="{% url 'news_home' %}"><li>Новости</li></a>
            <a href="{% url 'about' %}"><li>Обо мне</li></a>
            <a href="{% url 'contact' %}"><li>Контакты</li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
        {% endblock %}

    </main>
    
</body>
</html>
