{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        <p>На этой странице вы можете добавить новость</p>
        <form method="post">
            {% csrf_token %}
            {{ form.title }} <br>
            {{ form.anons }} <br>
            {{ form.full_text }} <br>
            {{ form.date }} <br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit"> Добавить статью</button>

        </form>
        
        <button class="btn btn-warning"><a href="{% url 'news_home' %}"> На страницу новости</a></button>

    </div>
{% endblock %}
